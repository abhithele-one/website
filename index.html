<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuva Swabhiman Party</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
  
    <link href="assets/img/log3.png" rel="icon">    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/img/landing.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -1;
        }

        .content {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            padding: 20px;
            max-width: 95%; 
            font-size: calc(1rem + 1vw); 
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: transparent;
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
        .circle:hover{
          background-color: rgb(239, 175, 90);
          color: rgb(102, 11, 11);
          border: 2px solid black;
        }
        .container a{
          text-decoration: none;
          color: white;
        }
        .line {
            width: 2px;
            height: 10vh;
            background: #ffffff;
        }
        @media (max-width: 768px) {
            .content {
                font-size: calc(1rem + 2vw); 
            }
            
        }

        @media (max-width: 480px) {
            .content {
                font-size: calc(1rem + 3vw); 
                padding: 15px;
            }
            
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
      <h2>Yuva Swabhiman Party</h2>
      <h5>Choose Language</h5>
      <div class="container">
        <a href="home1.html"><div class="circle" style="font-size: 48px;">рдо</div></a>
        <div class="line"></div>
        <a href="home.html"><div class="circle">E</div></a>
    </div>
    </div>
</body>
</html>
